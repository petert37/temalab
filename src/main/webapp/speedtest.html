<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function loadDemo() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("data").value = this.responseText;
                }
            };
            xhttp.open("GET", "demo.json", true);
            xhttp.send();
        }
    </script>
</head>
<body>
<form method="post" action="/nodb">
    <textarea id="data" name="data" cols="100" rows="30"></textarea>
    <input type="submit" value="Speedtest"/>
</form>
<input type="button" onclick="loadDemo()" value="Demo">
</body>
</html>
