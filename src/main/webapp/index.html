<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kérés küldése</title>
    <script type="text/javascript">
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                alert(json["link"]);
                document.getElementById("link").value = json["link"]
            }
        };
        function sayHello() {
//            var url = "http://84.236.38.231:38801/request"
            var url = "http://localhost:8088/request";
            //              var url = "http://z.i42.hu:38801";
            //              var url = "http://preraytrace2.j.layershift.co.uk/preraytrace/Image";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            var data = document.getElementById("desription").value;
            //     xhr.responseType = 'json';
            xhr.send(data);
        }
    </script>
</head>
<body>
<header>
    <h1>Küldj kérést</h1>
</header>
<label for="desription">Json:</label>
<br>
<textarea id="desription" name="desription" cols="100" rows="30"></textarea>
<br>
<input type="button" onclick="sayHello()" value="Kuld" />
<label id="link"></label>
</body>
</html>
